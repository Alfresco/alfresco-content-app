<app-page-layout>
    <app-page-layout-header>
      <adf-breadcrumb root="APP.BROWSE.SHARED.TITLE">
      </adf-breadcrumb>

      <adf-toolbar class="inline">
        <ng-container *ngFor="let entry of actions; trackBy: trackByActionId">
          <aca-toolbar-action [actionRef]="entry"></aca-toolbar-action>
        </ng-container>
      </adf-toolbar>
    </app-page-layout-header>

    <app-page-layout-content>
      <div class="main-content">
        <adf-document-list #documentList
            acaDocumentList
            acaContextActions
            [display]="documentDisplayMode$ | async"
            currentFolderId="-sharedlinks-"
            selectionMode="multiple"
            [sorting]="[ 'modifiedAt', 'desc' ]"
            (node-dblclick)="showPreview($event.detail?.node)"
            (name-click)="showPreview($event.detail?.node)">

            <empty-folder-content>
              <ng-template>
                <adf-empty-content
                  icon="people"
                  [title]="'APP.BROWSE.SHARED.EMPTY_STATE.TITLE'"
                  subtitle="APP.BROWSE.SHARED.EMPTY_STATE.TEXT">
                </adf-empty-content>
              </ng-template>
            </empty-folder-content>

            <data-columns>
              <ng-container *ngFor="let column of columns; trackBy: trackById">

                <ng-container *ngIf="column.template && !(column.desktopOnly && isSmallScreen)">
                  <data-column
                    [key]="column.key"
                    [title]="column.title"
                    [type]="column.type"
                    [format]="column.format"
                    [class]="column.class"
                    [sortable]="column.sortable">
                    <ng-template let-context>
                      <app-dynamic-column
                        [id]="column.template"
                        [context]="context">
                      </app-dynamic-column>
                    </ng-template>
                  </data-column>
                </ng-container>

                <ng-container *ngIf="!column.template && !(column.desktopOnly && isSmallScreen)">
                  <data-column
                    [key]="column.key"
                    [title]="column.title"
                    [type]="column.type"
                    [format]="column.format"
                    [class]="column.class"
                    [sortable]="column.sortable">
                  </data-column>
                </ng-container>

              </ng-container>
            </data-columns>
        </adf-document-list>

        <adf-pagination acaPagination [target]="documentList">
        </adf-pagination>
      </div>

      <div class="sidebar" *ngIf="infoDrawerOpened$ | async">
        <aca-info-drawer [node]="selection.last"></aca-info-drawer>
      </div>
    </app-page-layout-content>
</app-page-layout>
