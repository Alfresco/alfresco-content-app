<div class="inner-layout">
    <div class="inner-layout__header">
        <adf-breadcrumb root="APP.BROWSE.SHARED.TITLE">
        </adf-breadcrumb>

        <adf-toolbar class="inline">
            <app-document-display-mode *ifExperimental="'cardview'"></app-document-display-mode>

            <ng-container *ngFor="let entry of actions; trackBy: trackByActionId">
                <aca-toolbar-action [actionRef]="entry"></aca-toolbar-action>
            </ng-container>
        </adf-toolbar>
    </div>

    <div class="inner-layout__content">
        <div class="inner-layout__panel">
            <adf-document-list #documentList
                acaDocumentList
                acaContextActions
                [display]="documentDisplayMode$ | async"
                currentFolderId="-sharedlinks-"
                selectionMode="multiple"
                [sorting]="[ 'modifiedAt', 'desc' ]"
                (node-dblclick)="showPreview($event.detail?.node)"
                (name-click)="showPreview($event.detail?.node)">

                <empty-folder-content>
                    <ng-template>
                        <adf-empty-content
                            icon="people"
                            [title]="'APP.BROWSE.SHARED.EMPTY_STATE.TITLE'"
                            subtitle="APP.BROWSE.SHARED.EMPTY_STATE.TEXT">
                        </adf-empty-content>
                    </ng-template>
                </empty-folder-content>

                <data-columns>
                    <data-column
                        key="$thumbnail"
                        type="image"
                        [sortable]="false"
                        class="image-table-cell">
                    </data-column>

                    <data-column
                        class="adf-data-table-cell--ellipsis__name"
                        key="name"
                        title="APP.DOCUMENT_LIST.COLUMNS.NAME">
                        <ng-template let-context>
                          <app-name-column [context]="context"></app-name-column>
                        </ng-template>
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        key="path.name"
                        title="APP.DOCUMENT_LIST.COLUMNS.LOCATION">
                        <ng-template let-context>
                            <aca-location-link [context]="context"></aca-location-link>
                        </ng-template>
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        key="content.sizeInBytes"
                        title="APP.DOCUMENT_LIST.COLUMNS.SIZE"
                        type="fileSize">
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        key="modifiedAt"
                        title="APP.DOCUMENT_LIST.COLUMNS.MODIFIED_ON"
                        type="date"
                        format="timeAgo">
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        class="adf-data-table-cell--ellipsis"
                        key="modifiedByUser.displayName"
                        title="APP.DOCUMENT_LIST.COLUMNS.MODIFIED_BY">
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        class="adf-data-table-cell--ellipsis"
                        key="sharedByUser.displayName"
                        title="APP.DOCUMENT_LIST.COLUMNS.SHARED_BY">
                    </data-column>

                </data-columns>
            </adf-document-list>

            <adf-pagination acaPagination [target]="documentList">
            </adf-pagination>
        </div>

        <div class="inner-layout__side-panel" *ngIf="infoDrawerOpened$ | async">
            <aca-info-drawer [node]="selection.last"></aca-info-drawer>
        </div>
    </div>
</div>
