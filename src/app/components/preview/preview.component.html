<ng-container *ngIf="nodeId">

    <ng-template #sidebarTemplate>
        <adf-info-drawer [title]="'APP.INFO_DRAWER.TITLE' | translate">
            <adf-info-drawer-tab [label]="'APP.INFO_DRAWER.TABS.PROPERTIES' | translate">
                <adf-content-metadata-card
                    [readOnly]="!permission.check(node, ['update'])"
                    [displayEmpty]="permission.check(node, ['update'])"
                    [preset]="'custom'"
                    [node]="node">
                </adf-content-metadata-card>
            </adf-info-drawer-tab>

            <adf-info-drawer-tab [label]="'APP.INFO_DRAWER.TABS.VERSIONS' | translate">
                <ng-container>
                    <adf-version-manager [node]="node"></adf-version-manager>
                </ng-container>
            </adf-info-drawer-tab>
        </adf-info-drawer>
    </ng-template>

    <adf-viewer
        [fileNodeId]="nodeId"
        [allowNavigate]="navigateMultiple"
        [allowSidebar]="true"
        [sidebarTemplate]="sidebarTemplate"
        [canNavigateBefore]="previousNodeId"
        [canNavigateNext]="nextNodeId"
        [overlayMode]="true"
        (showViewerChange)="onVisibilityChanged($event)"
        (navigateBefore)="onNavigateBefore()"
        (navigateNext)="onNavigateNext()">

        <adf-viewer-more-actions>

            <button
                mat-menu-item
                #selection="adfFavorite"
                [adf-node-favorite]="selectedEntities">
                <mat-icon color="primary" *ngIf="selection.hasFavorites()">star</mat-icon>
                <mat-icon *ngIf="!selection.hasFavorites()">star_border</mat-icon>
                <span>{{ 'APP.ACTIONS.FAVORITE' | translate }}</span>
            </button>

            <button
                mat-menu-item
                [acaCopyNode]="selectedEntities">
                <mat-icon>content_copy</mat-icon>
                <span>{{ 'APP.ACTIONS.COPY' | translate }}</span>
            </button>

            <button
                mat-menu-item
                *ngIf="permission.check(node, ['delete'])"
                [acaMoveNode]="selectedEntities">
                <mat-icon>library_books</mat-icon>
                <span>{{ 'APP.ACTIONS.MOVE' | translate }}</span>
            </button>

            <button
                mat-menu-item
                *ngIf="permission.check(node, ['delete'])"
                (click)="deleteFile()">
                <mat-icon>delete</mat-icon>
                <span>{{ 'APP.ACTIONS.DELETE' | translate }}</span>
            </button>

            <button
                mat-menu-item
                *ngIf="permission.check(node, ['update'])"
                [acaNodeVersions]="selectedEntities">
                <mat-icon>history</mat-icon>
                <span>{{ 'APP.ACTIONS.VERSIONS' | translate }}</span>
            </button>
        </adf-viewer-more-actions>
    </adf-viewer>
</ng-container>
