<div class="inner-layout">
    <div class="inner-layout__header">
        <adf-breadcrumb root="APP.BROWSE.LIBRARIES.TITLE">
        </adf-breadcrumb>

        <adf-toolbar class="inline">
            <app-document-display-mode *ifExperimental="'cardview'"></app-document-display-mode>

            <ng-container *ifExperimental="'extensions'">
                <ng-container *ngFor="let entry of actions; trackBy: trackByActionId">
                    <aca-toolbar-action [actionRef]="entry"></aca-toolbar-action>
                </ng-container>
            </ng-container>
        </adf-toolbar>
    </div>

    <div class="inner-layout__content">
        <div class="inner-layout__panel">
            <adf-document-list #documentList
                acaDocumentList
                [display]="documentDisplayMode$ | async"
                currentFolderId="-mysites-"
                selectionMode="single"
                [navigate]="false"
                [sorting]="[ 'title', 'asc' ]"
                (node-dblclick)="navigateTo($event.detail?.node)"
                (name-click)="navigateTo($event.detail?.node)">

                <empty-folder-content>
                    <ng-template>
                        <adf-empty-content
                            icon="group_work"
                            [title]="'APP.BROWSE.LIBRARIES.EMPTY_STATE.TITLE'"
                            subtitle="APP.BROWSE.LIBRARIES.EMPTY_STATE.TEXT">
                        </adf-empty-content>
                    </ng-template>
                </empty-folder-content>

                <data-columns>
                    <data-column
                        key="$thumbnail"
                        type="image"
                        [sortable]="false"
                        class="image-table-cell">
                    </data-column>

                    <data-column
                        class="adf-data-table-cell--ellipsis__name"
                        key="title"
                        title="APP.DOCUMENT_LIST.COLUMNS.TITLE">
                        <ng-template let-context>
                          <app-library-name-column [context]="context"></app-library-name-column>
                        </ng-template>
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        key="visibility"
                        title="APP.DOCUMENT_LIST.COLUMNS.STATUS">
                        <ng-template let-context>
                          <app-library-status-column [context]="context"></app-library-status-column>
                        </ng-template>
                    </data-column>
                </data-columns>
            </adf-document-list>

            <adf-pagination acaPagination [target]="documentList">
            </adf-pagination>
        </div>
    </div>
</div>
