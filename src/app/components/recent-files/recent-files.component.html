<div class="inner-layout">
    <div class="inner-layout__header">
        <adf-breadcrumb root="APP.BROWSE.RECENT.TITLE">
        </adf-breadcrumb>

        <adf-toolbar class="inline">

            <button
                mat-icon-button
                *ngIf="canPreviewFile(documentList.selection)"
                title="{{ 'APP.ACTIONS.VIEW' | translate }}"
                (click)="showPreview(documentList.selection[0]?.entry?.id)">
                <mat-icon>open_in_browser</mat-icon>
            </button>

            <button
                mat-icon-button
                *ngIf="hasSelection(documentList.selection)"
                title="{{ 'APP.ACTIONS.DOWNLOAD' | translate }}"
                [app-download-node]="documentList.selection">
                <mat-icon>get_app</mat-icon>
            </button>

            <button
                mat-icon-button
                *ngIf="hasSelection(documentList.selection)"
                title="{{ 'APP.ACTIONS.MORE' | translate }}"
                [matMenuTriggerFor]="actionsMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #actionsMenu="matMenu"
                [overlapTrigger]="false"
                class="secondary-options">
                <button
                    mat-menu-item
                    #favorite="favorite"
                    [app-favorite-node]="documentList.selection">
                    <mat-icon [ngClass]="{ 'icon-highlight': favorite.hasFavorites() }">
                        {{ favorite.hasFavorites() ? 'star' :'star_border' }}
                    </mat-icon>
                    <span>{{ 'APP.ACTIONS.FAVORITE' | translate }}</span>
                </button>

                <button
                    mat-menu-item
                    [app-copy-node]="documentList.selection">
                    <mat-icon>content_copy</mat-icon>
                    <span>{{ 'APP.ACTIONS.COPY' | translate }}</span>
                </button>

                <button
                    mat-menu-item
                    *ngIf="canMove(documentList.selection)"
                    [app-move-node]="documentList.selection">
                    <mat-icon>library_books</mat-icon>
                    <span>{{ 'APP.ACTIONS.MOVE' | translate }}</span>
                </button>

                <button
                    mat-menu-item
                    *ngIf="canDelete(documentList.selection)"
                    [app-delete-node]="documentList.selection">
                    <mat-icon>delete</mat-icon>
                    <span>{{ 'APP.ACTIONS.DELETE' | translate }}</span>
                </button>
            </mat-menu>
        </adf-toolbar>
    </div>

    <div class="inner-layout__content">

        <adf-document-list #documentList
            [attr.class]="documentList.isEmpty() ? 'empty-list' : ''"
            currentFolderId="-recent-"
            selectionMode="multiple"
            [navigate]="false"
            [sorting]="[ 'modifiedAt', 'desc' ]"
            [pageSize]="25"
            [contextMenuActions]="true"
            [contentActions]="false"
            (node-dblclick)="onNodeDoubleClick($event.detail?.node?.entry)">

            <empty-folder-content>
                <ng-template>
                    <div class="empty-list__block">
                        <mat-icon>access_time</mat-icon>
                        <p class="app-no-content_title">{{ 'APP.BROWSE.RECENT.EMPTY_STATE.TITLE' | translate }}</p>
                        <p class="app-no-content_text">{{ 'APP.BROWSE.RECENT.EMPTY_STATE.TEXT' | translate }}</p>
                    </div>
                </ng-template>
            </empty-folder-content>

            <data-columns>
                <data-column
                    key="$thumbnail"
                    type="image"
                    [sortable]="false"
                    class="image-table-cell">
                </data-column>

                <data-column
                    key="name"
                    class="app-name-column"
                    title="APP.DOCUMENT_LIST.COLUMNS.NAME">
                    <ng-template let-value="value" let-context>
                        <span title="{{ context?.row?.obj | adfNodeNameTooltip }}">{{ value }}</span>
                    </ng-template>
                </data-column>

                <data-column
                    key="path"
                    title="APP.DOCUMENT_LIST.COLUMNS.LOCATION"
                    type="location"
                    format="/personal-files">
                </data-column>

                <data-column
                    key="content.sizeInBytes"
                    type="fileSize"
                    title="APP.DOCUMENT_LIST.COLUMNS.SIZE">
                </data-column>

                <data-column
                    key="modifiedAt"
                    type="date"
                    format="timeAgo"
                    title="APP.DOCUMENT_LIST.COLUMNS.MODIFIED_ON">
                </data-column>
            </data-columns>

        </adf-document-list>
    </div>
</div>
