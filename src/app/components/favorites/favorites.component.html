<aca-page-layout>
  <aca-page-layout-header>
    <adf-breadcrumb root="APP.BROWSE.FAVORITES.TITLE"> </adf-breadcrumb>

    <adf-toolbar class="adf-toolbar--inline">
      <ng-container *ngFor="let entry of actions; trackBy: trackByActionId">
        <aca-toolbar-action [actionRef]="entry"></aca-toolbar-action>
      </ng-container>
    </adf-toolbar>
  </aca-page-layout-header>

  <aca-page-layout-content>
    <div class="main-content">
      <adf-document-list
        #documentList
        acaDocumentList
        acaContextActions
        [display]="documentDisplayMode$ | async"
        currentFolderId="-favorites-"
        selectionMode="multiple"
        [navigate]="false"
        [sorting]="['modifiedAt', 'desc']"
        (node-dblclick)="onNodeDoubleClick($event.detail?.node)"
        (name-click)="onNodeDoubleClick($event.detail?.node)"
      >
        <adf-custom-empty-content-template>
          <adf-empty-content
            icon="star_rate"
            [title]="'APP.BROWSE.FAVORITES.EMPTY_STATE.TITLE'"
            subtitle="APP.BROWSE.FAVORITES.EMPTY_STATE.TEXT"
          >
          </adf-empty-content>
        </adf-custom-empty-content-template>

        <data-columns>
          <ng-container *ngFor="let column of columns; trackBy: trackById">
            <ng-container
              *ngIf="column.template && !(column.desktopOnly && isSmallScreen)"
            >
              <data-column
                [key]="column.key"
                [title]="column.title"
                [type]="column.type"
                [format]="column.format"
                [class]="column.class"
                [sortable]="column.sortable"
              >
                <ng-template let-context>
                  <adf-dynamic-column
                    [id]="column.template"
                    [context]="context"
                  >
                  </adf-dynamic-column>
                </ng-template>
              </data-column>
            </ng-container>

            <ng-container
              *ngIf="!column.template && !(column.desktopOnly && isSmallScreen)"
            >
              <data-column
                [key]="column.key"
                [title]="column.title"
                [type]="column.type"
                [format]="column.format"
                [class]="column.class"
                [sortable]="column.sortable"
              >
              </data-column>
            </ng-container>
          </ng-container>
        </data-columns>
      </adf-document-list>

      <adf-pagination acaPagination [target]="documentList"> </adf-pagination>
    </div>

    <div class="sidebar" *ngIf="(infoDrawerOpened$ | async)">
      <aca-info-drawer [node]="selection.last"></aca-info-drawer>
    </div>
  </aca-page-layout-content>
</aca-page-layout>
