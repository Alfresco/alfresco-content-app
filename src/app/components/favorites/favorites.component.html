<div class="inner-layout">
    <div class="inner-layout__header">
        <adf-breadcrumb root="APP.BROWSE.FAVORITES.TITLE">
        </adf-breadcrumb>

        <adf-toolbar class="inline">
            <app-document-display-mode *ifExperimental="'cardview'"></app-document-display-mode>

            <ng-container *ngFor="let entry of actions; trackBy: trackByActionId">
                <aca-toolbar-action [entry]="entry"></aca-toolbar-action>
            </ng-container>
        </adf-toolbar>
    </div>
    <div class="inner-layout__content">
        <div class="inner-layout__panel">
            <adf-document-list #documentList
                acaDocumentList
                acaContextActions
                [display]="documentDisplayMode$ | async"
                currentFolderId="-favorites-"
                selectionMode="multiple"
                [navigate]="false"
                [sorting]="[ 'modifiedAt', 'desc' ]"
                (node-dblclick)="onNodeDoubleClick($event.detail?.node)">

                <empty-folder-content>
                    <ng-template>
                        <adf-empty-content
                            icon="star_rate"
                            [title]="'APP.BROWSE.FAVORITES.EMPTY_STATE.TITLE'"
                            subtitle="APP.BROWSE.FAVORITES.EMPTY_STATE.TEXT">
                        </adf-empty-content>
                    </ng-template>
                </empty-folder-content>

                <data-columns>

                    <data-column
                        key="$thumbnail"
                        type="image"
                        [sortable]="false"
                        class="image-table-cell">
                    </data-column>

                    <data-column
                        class="adf-data-table-cell--ellipsis__name"
                        key="name"
                        title="APP.DOCUMENT_LIST.COLUMNS.NAME">
                        <ng-template let-value="value" let-context>
                            <span class="adf-datatable-cell dl-link"
                                title="{{ context?.row?.obj | adfNodeNameTooltip }}"
                                (click)="onNodeDoubleClick(context?.row?.obj)">
                                {{ value }}
                            </span>
                        </ng-template>
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        key="path.name"
                        title="APP.DOCUMENT_LIST.COLUMNS.LOCATION">
                        <ng-template let-context>
                            <aca-location-link [context]="context"></aca-location-link>
                        </ng-template>
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        key="sizeInBytes"
                        title="APP.DOCUMENT_LIST.COLUMNS.SIZE"
                        type="fileSize">
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        key="modifiedAt"
                        title="APP.DOCUMENT_LIST.COLUMNS.MODIFIED_ON">
                        <ng-template let-value="value">
                            <span title="{{ value | date:'medium' }}">{{ value | adfTimeAgo }}</span>
                        </ng-template>
                    </data-column>

                    <data-column
                        *ngIf="!isSmallScreen"
                        class="adf-data-table-cell--ellipsis"
                        key="modifiedByUser.displayName"
                        title="APP.DOCUMENT_LIST.COLUMNS.MODIFIED_BY">
                    </data-column>

                </data-columns>
            </adf-document-list>

            <adf-pagination acaPagination [target]="documentList">
            </adf-pagination>
        </div>

        <div class="inner-layout__side-panel" *ngIf="infoDrawerOpened$ | async">
            <aca-info-drawer [node]="selection.last"></aca-info-drawer>
        </div>
    </div>
</div>
