name: "After e2e"
description: "After e2e"

env:
  storage_file: "./storage-state/AdminUserState.json"

inputs:
  id:
    description: 'test suite id'
    required: true
    type: number
  aws-access-key-id:
    description: 'aws access key id'
    required: true
    type: string
  aws-secret-access-key:
    description: 'aws secret access key'
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Remove storage file
      shell: bash
      run: rm -f ${{ env.storage_file }}

    - name: Upload protractor-smartrunner artifact related to this particular job to S3
      uses: ./.github/actions/upload-job-artifact
      with:
        artifact: $SMART_RUNNER_DIRECTORY
        output: $S3_DBP_FOLDER/protractor-smartrunner-${{ github.run_id }}-${{ inputs.id }}.tar.bz2
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
