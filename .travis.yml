dist: trusty
sudo: required

services:
  - docker

addons:
  chrome: stable

language: node_js
node_js:
  - "8"

before_script:
  # Disable services enabled by default
  - sudo /etc/init.d/postgresql stop

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

install:
  - npm install -g npm@latest
  - npm ci

script:
  # - docker-compose stop
  - npm run build
  - npm run test:ci
  - npm run e2e:docker
