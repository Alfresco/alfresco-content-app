before_install:
  - npm install -g npm@latest
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

e2etest: &e2etest
  stage: e2e
  script: true
  before_install:
    - npm install
    - sudo /etc/init.d/postgresql stop

stages:
  - name: Quality and Unit tests
  - name: e2e

jobs:
  include:
    - stage: Quality and Unit tests
      name: 'Code quality checks'
      script:
        - npm run lint
    - name: 'Unit tests'
      script:
        - npm run test:ci
        - bash <(curl -s https://codecov.io/bash) -X gcov
    - name: 'Prepare nginx dist cache'
      script: true
      install:
        - npm run build.e2e
    - <<: *e2etest
      name: Test Suite authentication
      install: SUITE="--suite authentication" npm run e2e:docker
    - <<: *e2etest
      name: Test Suite listViews
      install: SUITE="--suite listViews" npm run e2e:docker
