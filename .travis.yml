dist: trusty
sudo: required
services:
  - docker
addons:
  chrome: stable
language: node_js
node_js:
  - '12.14.0'

cache:
  directories:
    - node_modules

branches:
  only:
    - master
    - development
    - /.*beta.*/

before_install:
  - sudo /etc/init.d/postgresql stop
  - npm install -g npm@latest
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - . ./scripts/ci/job_hooks/before_install.sh

stages:
  - name: Quality and Unit tests
  - name: e2e

jobs:
  include:
    - stage: Quality and Unit tests
      name: 'Code quality checks'
      script: npm run lint
    - name: 'Build'
      script: npm run build
      after_success: ./scripts/ci/utils/artifact-to-s3.sh -a ./dist/app -o "$S3_DBP_FOLDER/alfresco-content-app.tar.bz2"
    - name: 'Unit tests aos'
      script:
        - ng test adf-office-services-ext --watch=false
    - name: 'Unit tests ACA'
      script:
        - ng test app --code-coverage --watch=false
        - bash <(curl -s https://codecov.io/bash) -X gcov

    - stage: e2e
      name: Test Suite appNavigation&search
      before_script:
        - ./scripts/ci/job_hooks/before_e2e.sh "$S3_DBP_FOLDER/alfresco-content-app.tar.bz2" "./dist/app"
        - ./start.sh
      script: npm run wd:update && ng run app-e2e:e2elite --suite "authentication,listViews,navigation,application,pagination,search"
      after_script: ./start.sh -d
    - name: Test Suite actionsAvailable
      before_script:
        - ./scripts/ci/job_hooks/before_e2e.sh "$S3_DBP_FOLDER/alfresco-content-app.tar.bz2" "./dist/app"
        - ./start.sh
      script: npm run wd:update && ng run app-e2e:e2elite --suite "actionsAvailable"
      after_script: ./start.sh -d
    - name: Test Suite addRemoveContent
      before_script:
        - ./scripts/ci/job_hooks/before_e2e.sh "$S3_DBP_FOLDER/alfresco-content-app.tar.bz2" "./dist/app"
        - ./start.sh
      script: npm run wd:update && ng run app-e2e:e2elite --suite "addRemoveContent"
      after_script: ./start.sh -d
    - name: Test Suite manageContent
      before_script:
        - ./scripts/ci/job_hooks/before_e2e.sh "$S3_DBP_FOLDER/alfresco-content-app.tar.bz2" "./dist/app"
        - ./start.sh
      script: npm run wd:update && ng run app-e2e:e2elite --suite "manageContent"
      after_script: ./start.sh -d
    - name: Test Suite sharingContent&markFavorite
      before_script:
        - ./scripts/ci/job_hooks/before_e2e.sh "$S3_DBP_FOLDER/alfresco-content-app.tar.bz2" "./dist/app"
        - ./start.sh
      script: npm run wd:update && ng run app-e2e:e2elite --suite "sharingContent"
      after_script: ./start.sh -d
    - name: Test Suite viewContent&metadata&extensions
      before_script:
        - ./scripts/ci/job_hooks/before_e2e.sh "$S3_DBP_FOLDER/alfresco-content-app.tar.bz2" "./dist/app"
        - ./start.sh
      script: npm run wd:update && ng run app-e2e:e2elite --suite "viewer,infoDrawer,extensions"
      after_script: ./start.sh -d

    - stage: Trigger DW
      if: (branch = master OR branch = development OR (tag =~ .*beta.*)) AND type = push
      script: ./scripts/trigger-travis.sh --pro --branch $TRAVIS_BRANCH Alfresco digital-workspace $TRAVIS_ACCESS_TOKEN

after_failure:
  - alfrescoContainerId=$(docker ps -a | grep 'alfresco-content-repository-community' | awk '{print $1}')
  - docker logs $alfrescoContainerId > alfresco.log
  - cat alfresco.log
