dist: trusty
sudo: required

services:
  - docker

addons:
  chrome: stable

language: node_js
node_js:
  - "8"

before_script:
  # Disable services enabled by default
  - sudo /etc/init.d/postgresql stop

# before_install:
#   - export DISPLAY=:99.0
#   - sh -e /etc/init.d/xvfb start
#   - sleep 3 # give xvfb some time to start

# install:
#   - npm install -g npm@latest
#   - npm ci

jobs:
  include:
    - stage: prepare
      before_install:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
      install: npm install
      script: npm run lint && npm run spellcheck
      cache:
        directories:
        - node_modules
    - stage: test
      script: npm run build
      cache:
        directories:
        - dist
    - stage: test
      script: npm run test:ci
    - stage: e2e
      before_install:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
      script: npm run e2e:docker
