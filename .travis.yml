dist: trusty
sudo: required

services:
  - docker

addons:
  chrome: stable

language: node_js
node_js:
  - "8"

before_script:
  # Disable services enabled by default
  - sudo /etc/init.d/postgresql stop

before_install:
  - npm install -g npm@latest
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

jobs:
  include:
    - stage: test
      script: npm run lint && npm run spellcheck
    - stage: test
      script:
        - npm run test:ci
        - bash <(curl -s https://codecov.io/bash) -X gcov
    - stage: e2e
      script:
        - node --max-old-space-size=8192 node_modules/@angular/cli/bin/ng build app --prod
        - npm run e2e:docker
      # script: npm run build:dev && npm run e2e:docker
