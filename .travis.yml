before_install:
  - npm install -g npm@latest
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

e2etest: &e2etest
  stage: e2e
  before_script:
    - sudo /etc/init.d/postgresql stop
  script: true
  install: |
    npm install
    SUITE="--suite $SUITES"
    if [ "$DEPLOYMENT" == "Nginx" ]; then
      npm run e2e:docker
    else
      rm -r dist
      npm run build.tomcat.e2e && npm run docker.tomcat.e2e
    fi

stages:
  - name: Quality and Unit tests
  - name: e2e

jobs:
  include:
    - stage: Quality and Unit tests
      name: 'Code quality checks'
      script:
        - npm run lint
    - name: 'Unit tests'
      script:
        - npm run test:ci
        - bash <(curl -s https://codecov.io/bash) -X gcov
    - name: 'Prepare nginx dist cache'
      script: true
      install:
        - npm run build.e2e
    - <<: *e2etest
      name: Test Suite authentication
      env:
        - DEPLOYMEN=Nginx SUITES=authentication
    - <<: *e2etest
      name: Test Suite listViews
      env:
        - DEPLOYMEN=Nginx SUITES=listViews
