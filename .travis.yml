dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

cache:
  directories:
    - ./node_modules


before_install:
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - npm install

script:
  - xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox

# Send coverage data to codecov
after_success:
  bash <(curl -s https://codecov.io/bash) -X gcov
