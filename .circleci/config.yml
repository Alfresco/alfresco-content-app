version: 2
jobs:
  build:
    working_directory: ~/alfresco-content-app
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: alfresco-content-app-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: alfresco-content-app-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      #- run: npm run build
      - run: xvfb-run -a npm run test -- --single-run --no-progress && cat ./coverage/lcov.info | ./node_modules/.bin/codacy-coverage && rm -rf ./coverage
      #- run: xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
