<form class="aca-rule-action__form" [formGroup]="form">

  <mat-form-field>
    <mat-select formControlName="actionDefinitionId" [placeholder]="'ACA_FOLDER_RULES.RULE_DETAILS.ACTION_SELECT_PLACEHOLDER' | translate">
      <mat-option
        *ngFor="let actionDefinition of actionDefinitions"
        [value]="actionDefinition.id">
        {{ actionDefinition.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <adf-card-view
    [properties]="cardViewItems"
    [editable]="true">
  </adf-card-view>

</form>
