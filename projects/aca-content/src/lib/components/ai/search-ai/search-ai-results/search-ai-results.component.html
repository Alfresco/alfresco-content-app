<aca-page-layout @fadeIn>
    <div class="aca-page-layout-header">
        <aca-search-ai-input class="app-toolbar-item"></aca-search-ai-input>
        <div class="app-toolbar-divider"></div>
        <aca-toolbar [items]="actions"></aca-toolbar>
    </div>

    <div class="aca-page-layout-content">
        <div class="app-main-content">
            <div class="app-ai-search-results-container">
                <div *ngIf="hasAiSearchTriggered; else aiSearchStartScreen" class="app-ai-response-container">
                    <h3 [@fadeIn]="animateSearchQuery ? 'changed' : 'unchanged'" (@fadeIn.done)="animateSearchQuery = false" class="app-ai-search-query">{{ 'HR Agent' }}</h3>
                    <mat-divider></mat-divider>
                    <div class="app-ai-response-body-container">
                        <div class="app-ai-response-body">
                            <div class="app-ai-response" @fadeFromTop>{{ aiSearchResult?.aiResponse }}</div>
                            <button mat-icon-button (click)="onRegenerateClick()" data-automation-id="regenerate-response-button">
                              <mat-icon>cached</mat-icon>
                            </button>
                            <button mat-icon-button (click)="copyResponseToClipboard()" data-automation-id="copy-response-button">
                              <mat-icon>copy</mat-icon>
                            </button>
                            <button mat-icon-button>
                              <mat-icon>thumb_up</mat-icon>
                            </button>
                            <button mat-icon-button>
                              <mat-icon>thumb_down</mat-icon>
                            </button>
                            <div @fadeFromTopDelayx class="app-ai-response-sources-container" *ngIf="nodeList?.length > 0">
                                <mat-divider></mat-divider>
                                <div class="app-ai-response-sources">
                                  <h4 class="app-source-documents-header">Source documents</h4>
                                  <div class="app-ai-response-documents-container">
                                      <div class="app-ai-response-document-row" *ngFor="let node of nodeList">
                                          <div class="app-document-icon-container" [attr.data-automation-id]="node.entry?.id + '-file-icon'">
                                              <mat-icon mat-list-icon>
                                                  <img [alt]="getMimeType(node)" [src]="getMimeTypeIcon(node)"/>
                                              </mat-icon>
                                          </div>
                                          <div class="app-document-content-container">
                                              <div [attr.data-automation-id]="node.entry?.id + '-file-name'">{{ node.entry?.name }}</div>
                                              <div class="app-document-path" [attr.data-automation-id]="node.entry?.id + '-file-path'">{{ node.entry?.path?.name }}</div>
                                          </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #aiSearchStartScreen>
                    <div class="app-default-ai-screen-container" data-automation-id="default-ai-screen-container">
                        <adf-icon [value]="'adf:adw-ai-logo'" ></adf-icon>
                        <h1>Transforming Content Management: Introducing AI to Alfresco Workspace</h1>
                        <div class="app-examples-container">
                            <ng-container *ngFor="let card of initialCardsNew">
                                <div class="app-examples-card">
                                    <div class="app-examples-title">
                                        <h4>
                                            {{ card.title }}
                                        </h4>
                                        <mat-icon>north_east</mat-icon>
                                    </div>
                                    <div class="app-example-content">
                                        {{ card.content }}
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</aca-page-layout>
