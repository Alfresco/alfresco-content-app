<button mat-button class="acc-menu-user-details-button" [matMenuTriggerFor]="menu">
  <div class="user-icon">{{ (displayName$ | async)?.initials }}</div>
</button>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item [routerLink]="['/profile']" title="{{'APP.TOOLTIPS.MY_PROFILE' | translate}}"
    class="acc-menu-user-details">
    <span class="acc-menu-user-details-button acc-menu-button"> {{ (displayName$ | async)?.initials }}</span>
    <span> {{ (displayName$ | async)?.firstName }}</span>
  </button>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let moreActionItem of moreActionItems">
    <app-toolbar-menu-item [actionRef]="moreActionItem"></app-toolbar-menu-item>
  </ng-container>
</mat-menu>
