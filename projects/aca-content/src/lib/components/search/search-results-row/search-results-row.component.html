<div class="search-file-name">
  <span tabindex="0" role="link" *ngIf="isFile" (click)="showPreview($event)" (keyup.enter)="showPreview($event)" class="aca-link" innerHTML="{{ name$ | async }}"></span>
  <span tabindex="0" role="link" *ngIf="!isFile" (click)="navigate($event)" (keyup.enter)="navigate($event)" class="bold aca-link" innerHTML="{{ name$ | async }}"></span>
  <span innerHTML="{{ title$ | async }}"></span>
</div>
<div innerHTML="{{ description$ | async }}"></div>
<div class="aca-result-location">
  <aca-location-link [context]="context" [showLocation]="true"></aca-location-link>
</div>
<div class="aca-result-content" innerHTML="{{ content$ | async }}"></div>
