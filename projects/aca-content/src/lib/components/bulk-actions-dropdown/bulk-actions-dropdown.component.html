<mat-form-field
  *ngIf="items?.length"
  appearance="outline"
  class="aca-bulk-form-field"
>
  <mat-select
    *ngIf="(totalItems$ | async) as totalItems; else disabledMode"
    [placeholder]="'SEARCH.BULK_ACTIONS_DROPDOWN' | translate: { count: totalItems }"
    [title]="'SEARCH.BULK_ACTIONS_DROPDOWN' | translate: { count: totalItems }"
    [disabled]="false"
    panelClass="aca-bulk-select"
    disableOptionCentering
    data-automation-id="aca-bulk-dropdown"
  >
    <mat-option
      *ngFor="let option of items;"
      [value]="option.id"
      [title]="option.description"
      [attr.data-automation-id]="option.id"
    >
      {{ option.title | translate }}
    </mat-option>
  </mat-select>

<ng-template #disabledMode>
  <mat-select
    [placeholder]="'BULK_NOT_AVAILABLE' | translate"
    [title]="'GOVERNANCE.MANAGE_HOLDS.BULK_NOT_AVAILABLE_TOOLTIP' | translate"
    [disabled]="true"
    data-automation-id="aca-bulk-dropdown-disabled"
  ></mat-select>
</ng-template>
</mat-form-field>
